# =============================================================================
# DEVELOPMENT ENVIRONMENT - Docker Compose
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d    # Start all services
#   docker-compose -f docker-compose.dev.yml logs -f  # View logs
#   docker-compose -f docker-compose.dev.yml down     # Stop all services
#
# Services:
#   - PostgreSQL (port 5432)
#   - Redis (port 6379)
#   - Spark Runner (Python/FastAPI, port 8000)
#   - BFF (Next.js, port 3000)
# =============================================================================

version: '3.8'

services:
  # ==========================================================================
  # DATABASE
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: nba-prono-postgres-dev
    environment:
      POSTGRES_USER: nba_prono
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: nba_prono_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./drizzle/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nba_prono"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # CACHE & QUEUE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nba-prono-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # SPARK RUNNER (Python/FastAPI)
  # ==========================================================================
  spark-runner:
    build:
      context: ./services/spark-runner
      dockerfile: Dockerfile.dev
    container_name: nba-prono-spark-runner-dev
    environment:
      - DATABASE_URL=postgresql://nba_prono:dev_password@postgres:5432/nba_prono_dev
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./services/spark-runner:/app
      - ./shared-config:/shared-config:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ==========================================================================
  # BFF (Next.js)
  # ==========================================================================
  bff:
    build:
      context: ./nba-prono
      dockerfile: Dockerfile.dev
    container_name: nba-prono-bff-dev
    environment:
      - DATABASE_URL=postgresql://nba_prono:dev_password@postgres:5432/nba_prono_dev
      - REDIS_URL=redis://redis:6379/0
      - SPARK_RUNNER_URL=http://spark-runner:8000
      - NEXTAUTH_SECRET=dev-secret-do-not-use-in-production
      - NEXTAUTH_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./nba-prono:/app
      - /app/node_modules
      - ./shared-config:/shared-config:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      spark-runner:
        condition: service_started
    command: npm run dev

volumes:
  postgres_data_dev:
  redis_data_dev:
