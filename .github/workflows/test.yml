name: Test Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Weekly burn-in on Sundays at 2 AM UTC
    - cron: "0 2 * * 0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  WORKSPACE_DIR: nba-prono

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Stage 1: Lint - Code quality checks
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Node version
        id: node-version
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: |
          if [ -f .nvmrc ]; then
            echo "value=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"
            echo "âœ… Using Node $(cat .nvmrc) from .nvmrc"
          else
            echo "value=20" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ Using default Node 20 (LTS)"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.value }}
          cache: npm
          cache-dependency-path: ${{ env.WORKSPACE_DIR }}/package-lock.json

      - name: Pre-check workspace context
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: node scripts/check-workspace-context.mjs

      - name: Install dependencies
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: npm ci

      - name: Run linter
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: |
          if ! npm run lint; then
            echo "::error::âŒ Lint failed. Run 'npm run lint' locally and fix issues."
            exit 1
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Stage 2: Test - Parallel execution with sharding
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: E2E Tests (Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Node version
        id: node-version
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: |
          if [ -f .nvmrc ]; then
            echo "value=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"
          else
            echo "value=20" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.value }}
          cache: npm
          cache-dependency-path: ${{ env.WORKSPACE_DIR }}/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Pre-check workspace context
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: node scripts/check-workspace-context.mjs

      - name: Install dependencies
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: npm run test:e2e -- --shard=${{ matrix.shard }}/4
        env:
          TEST_ENV: ci

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            ${{ env.WORKSPACE_DIR }}/test-results/
            ${{ env.WORKSPACE_DIR }}/playwright-report/
            ${{ env.WORKSPACE_DIR }}/playwright-report.zip
          retention-days: 30

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Stage 3: Burn-In - Flaky test detection
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  burn-in:
    name: Burn-In Loop (Flaky Detection)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: test
    # Only run burn-in on PRs to main/master/develop or on schedule
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Node version
        id: node-version
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: |
          if [ -f .nvmrc ]; then
            echo "value=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"
          else
            echo "value=20" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.value }}
          cache: npm
          cache-dependency-path: ${{ env.WORKSPACE_DIR }}/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Pre-check workspace context
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: node scripts/check-workspace-context.mjs

      - name: Install dependencies
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: npx playwright install --with-deps chromium

      - name: Run burn-in loop (10 iterations)
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: |
          echo "ðŸ”¥ Starting burn-in loop - detecting flaky tests"
          for i in {1..10}; do
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ”¥ Burn-in iteration $i/10"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            npm run test:e2e || exit 1
          done
          echo "âœ… Burn-in complete - no flaky tests detected"
        env:
          TEST_ENV: ci

      - name: Upload burn-in failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-failures
          path: |
            ${{ env.WORKSPACE_DIR }}/test-results/
            ${{ env.WORKSPACE_DIR }}/playwright-report/
          retention-days: 30

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Stage 4: Report - Aggregate and publish results
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [test, burn-in]
    if: always()

    steps:
      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: test-results-*

      - name: Generate test summary
        run: |
          echo "## ðŸŽ­ Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Lint** | ${{ needs.lint.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Test Shards** | ${{ needs.test.result == 'success' && 'âœ…' || needs.test.result == 'failure' && 'âŒ' || 'â­ï¸' }} ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Burn-In** | ${{ needs.burn-in.result == 'success' && 'âœ…' || needs.burn-in.result == 'failure' && 'âŒ' || 'â­ï¸' }} ${{ needs.burn-in.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "- Parallel Shards: 4" >> $GITHUB_STEP_SUMMARY
          echo "- Burn-In Iterations: 10" >> $GITHUB_STEP_SUMMARY
          echo "- Retention: 30 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.burn-in.result }}" == "failure" ]; then
            echo "âš ï¸ **Flaky tests detected!** Review burn-in artifacts." >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.burn-in.result }}" == "success" ]; then
            echo "ðŸŽ‰ **All tests passed! No flaky tests detected.**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload consolidated report
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-test-report
          path: artifacts/
          retention-days: 30
